group 'CompilerTest'
version '0.1'
def jdkHome = System.getenv("JAVA_HOME")

buildscript {
    repositories {
        mavenCentral()
        flatDir { dirs '$jdkHome/lib/'}
        flatDir { dirs '../libs'}
    }
    dependencies  {
        classpath ":dynamic-mvp:0.1"
        classpath files(":tools")
    }
}
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    flatDir { dirs '../libs'}
}

dependencies {
    compile files("$jdkHome/lib/tools.jar")
    compile 'com.squareup:javapoet:1.8.0'
    testCompile ([fileTree(dir: "${System.properties['java.home']}/../lib",
            include: '*tools.jar'),fileTree(dir: "lib/test", include: '*.jar') ])
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.google.testing.compile:compile-testing:0.10'
    compile ':dynamic-mvp:0.1'
    testCompile ':dynamic-mvp:0.1'
    testCompile ':mvp-compiler:0.1'
}

clean {
    delete('../ExampleApplication/libs/mvp-compiler-0.1.jar')
}

jar {
    from('build/classes/main/')
    from('libs/tools.jar')
    from('build/resources/main')

    manifest {
        attributes 'Manifest-Version': '1.0',
                'Class-Path': "tools.jar dynamic-mvp-0.1.jar",
                'Implementation-Version': version,
                'Dynamic-MVP': 'Compile-time dependency injection using ' +
                        'annotation processing for reusable presenters, ' +
                        'events, and event handling',
                'Content-Type': 'Compiler plugin',
                'Created-By': 'Preston Garno',
                'Library-Name': 'mvp-compiler',
                'Repositories': 'https://github.com/prestongarno/Dynamic-MVP'
    }
    //change this once working with Dyn-MVP main again
    destinationDir = file('../libs')
    baseName = 'mvp-compiler-' + version
    archiveName = baseName + '.jar'
    println('making mvp-compiler.jar')
}

sourceSets {
    main {
        java { srcDirs = ['./src/main/java'] }
        resources { srcDirs = ['./src/main/resources'] }
    }
    test {
        java {
            srcDirs = ['./src/test/java']
        }
        resources {
            srcDirs = ['./src/test/resources']
        }
    }
}
